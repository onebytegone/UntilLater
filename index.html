<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>UntilLater Demo</title>
</head>
<body>
   <div id="jsLater">
      <h1>Woops! Javascript is needed for this site.</h1>
      <h2>(゜.゜)</h2>
   </div>
   <div id="jsItIsTime" style="display:none;">
      <h1>Greetings!</h1>
   </div>
   <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
   <script type="text/javascript" src="node_modules/moment/moment.js"></script>
   <script type="text/javascript" src="node_modules/countdown/countdown.js"></script>
   <script type="text/javascript" src="node_modules/moment-countdown/dist/moment-countdown.js"></script>
   <script type="text/javascript" src="untillater.js"></script>
   <script type="text/javascript">
      (new UntilLater(new Date(new Date().getTime() + 200000), function() {
         $('#jsItIsTime').show();
      }));
   </script>
</body>
</html>
